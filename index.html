<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Start üíñ</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    @import url('https://fonts.googleapis.com/css?family=Source+Code+Pro:200,900');

    :root {
      --text-color: #fff;
      --shadow-color: rgba(255, 0, 0, 0.4);
      --btn-color: hsl(0, 80%, 42%);
      --bg-color: #141218;
    }

    * {
      box-sizing: border-box;
    }

    html, body {
      width: 100%;
      height: 100%;
      margin: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      background-color: var(--bg-color);
      font-family: "Source Code Pro", monospace;
      overflow: hidden;
    }

    button {
      position: relative;
      padding: 15px 40px;
      border: none;
      background-color: var(--btn-color);
      color: var(--text-color);
      font-size: 28px;
      font-weight: 900;
      border-radius: 10px;
      cursor: pointer;
      overflow: hidden;
      box-shadow: var(--shadow-color) 2px 2px 22px;
      z-index: 2;
    }

    .heart {
      position: absolute;
      font-size: 18px;
      opacity: 0.8;
      animation: floatUp 4s linear infinite;
      pointer-events: none;
    }

    @keyframes floatUp {
      0% { transform: translateY(100%) scale(1); opacity: 0; }
      50% { opacity: 1; }
      100% { transform: translateY(-100%) scale(1.2); opacity: 0; }
    }

    #overlay {
      position: fixed;
      top: 0; left: 0;
      width: 100vw; height: 100vh;
      background: rgba(0, 0, 0, 0.9);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 10;
      flex-direction: column;
    }

    #countdown {
      font-size: 80px;
      color: rgb(255, 0, 140);
      font-weight: bold;
      animation: explode 1s ease-out;
    }

    @keyframes explode {
      0%   { transform: scale(1); opacity: 1; }
      80%  { transform: scale(2); opacity: 0; }
      100% { transform: scale(0); opacity: 0; }
    }
  </style>
</head>
<body>

  <!-- Tela de contagem -->
  <div id="overlay">
    <div id="countdown">5</div>
  </div>

  <!-- Bot√£o iniciar -->
  <button id="startBtn">
    Come√ßar
    <span class="heart" style="left: 10%; animation-delay: 0s;">üíñ</span>
    <span class="heart" style="left: 30%; animation-delay: 1s;">üíò</span>
    <span class="heart" style="left: 50%; animation-delay: 2s;">üíó</span>
    <span class="heart" style="left: 70%; animation-delay: 3s;">‚ù§Ô∏è</span>
    <span class="heart" style="left: 85%; animation-delay: 4s;">üíï</span>
  </button>

  <script>
    const button = document.getElementById('startBtn');
    const overlay = document.getElementById('overlay');
    const countdown = document.getElementById('countdown');
    const destino = "https://unwickbr.github.io/qr-code-site/hello.html";

    button.addEventListener('click', () => {
      button.style.display = 'none';
      overlay.style.display = 'flex';

      let contagem = 5;
      countdown.textContent = contagem;

      const intervalo = setInterval(() => {
        contagem--;
        countdown.style.animation = "none";
        countdown.offsetHeight;
        countdown.style.animation = "explode 1s ease-out";
        countdown.textContent = contagem;

        if (contagem <= 0) {
          clearInterval(intervalo);
          countdown.textContent = "üíñ";
          setTimeout(() => {
            window.location.href = destino;
          }, 700);
        }
      }, 1000);
    });
  </script>

</body>
</html>
