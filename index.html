<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>QR Code Redirect</title>
  <style>
    body {
      background-color: #000;
      font-family: Arial, Helvetica, sans-serif;
      text-shadow: 5px 5px 10px #fff;
      font-style: normal;
      text-align: center;
      padding-top: 50px;
      color: #ffff
    }
    h2 {
    color: #ff6a00;
    text-shadow: 0 0 5px #ff6a00, 0 0 10px #ff6a00, 0 0 20px #ff4500;
    animation: pulsar 1.5s infinite alternate;
    }

    @keyframes pulsar {
    from {
        text-shadow: 0 0 5px #ff6a00, 0 0 10px #ff6a00, 0 0 20px #ff4500;
    }
    to {
        text-shadow: 0 0 15px #ffa500, 0 0 30px #ff4500, 0 0 40px #ff0000;
    }
    }

  </style>
  </body>
</head>
<body>
