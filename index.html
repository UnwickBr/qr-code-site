<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Start üíñ</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    @import url('https://fonts.googleapis.com/css?family=Source+Code+Pro:200,900');

    :root {
      --text-color: #fff;
      --shadow-color: rgba(255, 0, 0, 0.4);
      --btn-color: hsl(0, 80%, 42%);
      --bg-color: #141218;
    }

    * {
      box-sizing: border-box;
    }

    html, body {
      width: 100%;
      height: 100%;
      margin: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      background-color: var(--bg-color);
      font-family: "Source Code Pro", monospace;
    }

    button {
      position: relative;
      padding: 15px 40px;
      border: none;
      background-color: var(--btn-color);
      color: var(--text-color);
      font-size: 28px;
      font-weight: 900;
      border-radius: 10px;
      cursor: pointer;
      overflow: hidden;
      box-shadow: var(--shadow-color) 2px 2px 22px;
    }

    .heart {
      position: absolute;
      font-size: 18px;
      opacity: 0.8;
      animation: floatUp 4s linear infinite;
      pointer-events: none;
    }

    @keyframes floatUp {
      0% { transform: translateY(100%) scale(1); opacity: 0; }
      50% { opacity: 1; }
      100% { transform: translateY(-100%) scale(1.2); opacity: 0; }
    }

    /* Overlay para a contagem regressiva */
    #overlay {
      position: fixed;
      top: 0; left: 0;
      width: 100vw;
      height: 100vh;
      background: #000000e0;
      color: #ff006a;
      font-size: 4rem;
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 9999;
      flex-direction: column;
    }
  </style>
</head>
<body>

  <!-- Tela de contagem -->
  <div id="overlay">5</div>

  <button id="startBtn">
    Come√ßar
    <span class="heart" style="left: 10%; animation-delay: 0s;">üíñ</span>
    <span class="heart" style="left: 30%; animation-delay: 1s;">üíò</span>
    <span class="heart" style="left: 50%; animation-delay: 2s;">üíó</span>
    <span class="heart" style="left: 70%; animation-delay: 3s;">‚ù§Ô∏è</span>
    <span class="heart" style="left: 85%; animation-delay: 4s;">üíï</span>
  </button>

  <script>
    const button = document.getElementById('startBtn');
    const overlay = document.getElementById('overlay');
    const destino = "https://unwickbr.github.io/qr-code-site/hello.html";

    button.addEventListener('click', () => {
      overlay.style.display = 'flex';
      let contagem = 5;

      const intervalo = setInterval(() => {
        contagem--;
        overlay.textContent = contagem;

        if (contagem === 0) {
          clearInterval(intervalo);
          window.location.href = destino;
        }
      }, 1000);
    });
  </script>
</body>
</html>
