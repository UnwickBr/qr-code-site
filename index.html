<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>QR Code Redirect</title>
  <style>
    body {
      background-color: #000;
      color: #ffffff;
      font-family: Arial, Helvetica, sans-serif;
      text-align: center;
      padding: 30px 20px;
      margin: 0;
      overflow: hidden;
    }

    h2 {
      color: #ff4d6d;
      font-size: 1.8rem;
      margin-bottom: 20px;
      position: relative;
      display: top;
    }

    .heart {
      position: absolute;
      color: #ff4d6d;
      animation: float 3s ease-in infinite;
      font-size: 1.2rem;
      opacity: 0;
    }

    @keyframes float {
      0% {
        transform: translateY(0) scale(1);
        opacity: 0;
      }
      20% {
        opacity: 1;
      }
      100% {
        transform: translateY(-100px) scale(1.5);
        opacity: 0;
      }
    }

    img {
      width: 80%;
      max-width: 250px;
      height: auto;
      border-radius: 12px;
    }
  </style>
</head>
<body>
  <h2 id="titulo">Escaneie o QR Code Abaixo</h2>
  <img src="https://api.qrserver.com/v1/create-qr-code/?data=https://unwickbr.github.io/qr-code-site/hello.html&size=200x200" alt="QR para hello.html">

  <script>
    const titulo = document.getElementById('titulo');

    function criarCoracao() {
      const heart = document.createElement('span');
      heart.className = 'heart';
      heart.innerHTML = '❤️';
      heart.style.left = Math.random() * titulo.offsetWidth + 'px';
      heart.style.top = '-10px';
      titulo.appendChild(heart);

      setTimeout(() => {
        heart.remove();
      }, 3000);
    }

    setInterval(criarCoracao, 500);
  </script>
</body>
</html>
