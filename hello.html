<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <title>P√°gina Principal</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    html,
    body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      background: linear-gradient(to top, #141218, #8b004f);
      font-family: Arial, sans-serif;
      color: #fff;
      text-align: center;
    }

    .heart {
      position: absolute;
      font-size: 24px;
      animation: float 8s linear infinite;
      opacity: 0.8;
      color: #fff;
    }

    @keyframes float {
      0% {
        transform: translateY(100vh) scale(1);
        opacity: 0;
      }

      50% {
        opacity: 1;
      }

      100% {
        transform: translateY(-10vh) scale(1.5);
        opacity: 0;
      }
    }

    #contador-container {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 2;
    }

    #foto-com-borda {
      padding: 8px;
      border-radius: 12px;
      display: inline-block;
      margin-bottom: 20px;
      animation: gradiente 5s ease infinite;
      background: linear-gradient(45deg, #000000, #00000000, #000000);
      background-size: 600% 600%;
    }

    @keyframes gradiente {
      0% {
        background-position: 0% 50%;
      }

      50% {
        background-position: 100% 50%;
      }

      100% {
        background-position: 0% 50%;
      }
    }

    #foto-com-borda.pulsar {
      transform: scale(1.05);
    }

    #foto-com-borda img {
      width: 300px;
      height: 300px;
      object-fit: cover;
      border-radius: 8px;
    }

    #contador {
      font-size: 1.5rem;
      font-weight: bold;
      text-shadow: 2px 2px 5px #000;
    }

    h1 {
      font-size: 1.2rem;
      margin-bottom: 10px;
      text-shadow: 1px 1px 4px #000;
    }
  </style>
</head>

<body>
  <!-- M√∫sica de fundo -->
  <audio id="player" autoplay loop crossorigin="anonymous">
    <source src="https://unwickbr.github.io/qr-code-site/Until%20I%20Found%20You.mp3" type="audio/mpeg">
  </audio>

  <!-- Contador com imagem acima -->
  <div id="contador-container">
    <div id="foto-com-borda">
      <img src="https://unwickbr.github.io/qr-code-site/Image.jpg" alt="Foto especial">
      <h1>Quanto tempo nos conhecemos:</h1>
      <div id="contador">Calculando...</div>
    </div> <!-- fecha #foto-com-borda -->
  </div> <!-- fecha #contador-container -->

  </div> <!-- fecha #foto-com-borda -->
  </div> <!-- fecha #contador-container -->

  <!-- Gera√ß√£o de cora√ß√µes animados + contador + pulsar com som -->
  <script>
    const emojis = ["üíñ", "üíò", "üíó", "‚ù§Ô∏è", "üíï", "üíû"];
    const total = 30;

    for (let i = 0; i < total; i++) {
      const heart = document.createElement("div");
      heart.classList.add("heart");
      heart.textContent = emojis[Math.floor(Math.random() * emojis.length)];
      heart.style.left = Math.random() * 100 + "vw";
      heart.style.fontSize = 18 + Math.random() * 20 + "px";
      heart.style.animationDuration = 5 + Math.random() * 5 + "s";
      heart.style.animationDelay = Math.random() * 5 + "s";
      document.body.appendChild(heart);
    }

    // Contador desde 30/04/2025
    function atualizarContador() {
      const inicio = new Date('2025-04-30T00:00:00');
      const agora = new Date();
      const diferenca = agora - inicio;

      if (diferenca < 0) {
        document.getElementById("contador").textContent = "A data ainda n√£o chegou.";
        return;
      }

      const segundosTotais = Math.floor(diferenca / 1000);
      const dias = Math.floor(segundosTotais / 86400);
      const horas = Math.floor((segundosTotais % 86400) / 3600);
      const minutos = Math.floor((segundosTotais % 3600) / 60);
      const segundos = segundosTotais % 60;

      document.getElementById("contador").textContent =
        `${dias}d ${horas}h ${minutos}m ${segundos}s`;
    }

    setInterval(atualizarContador, 1000);
    atualizarContador();

    // Pulsar com base no volume real da m√∫sica
    const audio = document.getElementById("player");
    const ctx = new (window.AudioContext || window.webkitAudioContext)();
    const src = ctx.createMediaElementSource(audio);
    const analyser = ctx.createAnalyser();

    src.connect(analyser);
    analyser.connect(ctx.destination);
    analyser.fftSize = 256;

    const bufferLength = analyser.frequencyBinCount;
    const dataArray = new Uint8Array(bufferLength);

    const foto = document.getElementById("foto-com-borda");

    function pulsarComSom() {
      analyser.getByteFrequencyData(dataArray);
      const volume = dataArray.reduce((a, b) => a + b) / bufferLength;

      if (volume > 100) {
        foto.classList.add("pulsar");
      } else {
        foto.classList.remove("pulsar");
      }

      requestAnimationFrame(pulsarComSom);
    }

    audio.onplay = () => ctx.resume();
    pulsarComSom();
  </script>
</body>

</html>
