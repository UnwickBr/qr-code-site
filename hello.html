<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <title>Estrelado com Cometas</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    html,
    body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      background: radial-gradient(ellipse at bottom, #0b0c2a 0%, #000 100%);
      font-family: Arial, sans-serif;
      color: #fff;
      text-align: center;

    }


    /* Estrelas piscando */
    .estrela {
      position: absolute;
      width: 2px;
      height: 2px;
      background: white;
      border-radius: 50%;
      animation: brilhar 2s infinite ease-in-out;
      opacity: 0.8;
    }

    @keyframes brilhar {

      0%,
      100% {
        opacity: 0.2;
      }

      50% {
        opacity: 1;
      }
    }


    /* Cometas */
    .cometa {
      position: absolute;
      width: 150px;
      height: 2px;
      background: linear-gradient(90deg, white, rgba(255, 255, 255, 0));
      opacity: 0.6;
      transform: rotate(45deg);
      animation: queda 5s ease-in-out infinite;
    }

    @keyframes queda {
      0% {
        transform: translate(-150px, -150px) rotate(45deg);
        opacity: 0;
      }

      20% {
        opacity: 1;
      }

      100% {
        transform: translate(100vw, 100vh) rotate(45deg);
        opacity: 0;
      }
    }


    /* Cora√ß√µes e palavras */
    .heart {
      position: absolute;
      font-size: 24px;
      animation: float 8s linear infinite;
      opacity: 0.8;
      z-index: 3;
    }

    @keyframes float {
      0% {
        transform: translateY(100vh) scale(1);
        opacity: 0;
      }

      50% {
        opacity: 1;
      }

      100% {
        transform: translateY(-10vh) scale(1.5);
        opacity: 0;
      }
    }

    #contador-container {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 4;
    }

    #foto-com-borda {
      padding: 8px;
      border-radius: 12px;
      display: inline-block;
      margin-bottom: 20px;
      animation: gradiente 5s ease infinite;
      background: linear-gradient(45deg, #000000, #00000000, #05154b);
      background-size: 600% 600%;
    }

    @keyframes gradiente {
      0% {
        background-position: 0% 50%;
      }

      50% {
        background-position: 100% 50%;
      }

      100% {
        background-position: 0% 50%;
      }
    }

    #foto-com-borda img {
      width: 300px;
      height: 300px;
      object-fit: cover;
      border-radius: 8px;
    }

    #contador {
      font-size: 1.5rem;
      font-weight: bold;
      text-shadow: 2px 2px 5px #000;
    }

    h1 {
      font-size: 1.2rem;
      margin-bottom: 10px;
      text-shadow: 1px 1px 4px #000;
    }

    .nuvem {
      position: absolute;
      width: 200px;
      height: 60px;
      background: #fff;
      border-radius: 100px;
      opacity: 0.05;
      z-index: 0;
      animation: moverNuvem linear infinite;
      box-shadow:
        30px 0px 0px 0px #b1b1b1,
        60px 10px 0px 0px #ffffff,
        90px 0px 0px 0px #5a5a5a;
    }

    @keyframes moverNuvem {
      0% {
        left: -300px;
      }

      100% {
        left: 100vw;
      }
    }
  </style>
</head>

<body>

  <script>
    // Estrelas
    for (let i = 0; i < 150; i++) {
      const estrela = document.createElement("div");
      estrela.classList.add("estrela");
      estrela.style.top = `${Math.random() * 100}vh`;
      estrela.style.left = `${Math.random() * 100}vw`;
      estrela.style.animationDuration = `${1 + Math.random() * 2}s`;
      document.body.appendChild(estrela);
    }

    // Cometas
    for (let i = 0; i < 5; i++) {
      const cometa = document.createElement("div");
      cometa.classList.add("cometa");
      cometa.style.top = `${Math.random() * 30}vh`;
      cometa.style.left = `${-200 - Math.random() * 300}px`;
      cometa.style.animationDelay = `${i * 3}s`;
      document.body.appendChild(cometa);
    }

    // Nuvens
    const totalNuvens = 7;

    for (let i = 0; i < totalNuvens; i++) {
      const nuvem = document.createElement("div");
      nuvem.classList.add("nuvem");

      // Altura aleat√≥ria entre 5vh e 70vh
      const top = Math.floor(Math.random() * 65) + 5;
      nuvem.style.top = `${top}vh`;

      // Velocidade diferente por nuvem
      nuvem.style.animationDuration = `${60 + Math.random() * 40}s`;

      // Escala (tamanho) aleat√≥ria
      const scale = 0.5 + Math.random() * 1.5;
      nuvem.style.transform = `scale(${scale})`;

      document.body.appendChild(nuvem);
    }
  </script>


  <!-- M√∫sica -->
  <audio id="player" autoplay loop crossorigin="anonymous">
    <source src="https://unwickbr.github.io/qr-code-site/Until%20I%20Found%20You.mp3" type="audio/mpeg">
  </audio>

  <!-- Contador -->
  <div id="contador-container">
    <div id="foto-com-borda">
      <img src="https://unwickbr.github.io/qr-code-site/Image.jpg" alt="Foto especial">
      <h1>Quanto tempo nos conhecemos:</h1>
      <div id="contador">Calculando...</div>
    </div>
  </div>

  <!-- Cora√ß√µes e textos flutuando -->
  <script>
    const emojis = ["üíñ", "üíò", "üíó", "‚ù§Ô∏è", "üíï", "üíû"];
    const textos = ["Linda", "Maravilhosa", "Deusa", "Perfeita", "Gatona", "Meu amor", "0 defeitos", "Te amo üíñ"];
    const total = 25;

    function corAleatoria() {
      const r = Math.floor(Math.random() * 256);
      const g = Math.floor(Math.random() * 256);
      const b = Math.floor(Math.random() * 256);
      return `rgb(${r}, ${g}, ${b})`;
    }

    for (let i = 0; i < total; i++) {
      const item = document.createElement("div");
      item.classList.add("heart");
      item.textContent = Math.random() < 0.5
        ? emojis[Math.floor(Math.random() * emojis.length)]
        : textos[Math.floor(Math.random() * textos.length)];
      item.style.left = Math.random() * 100 + "vw";
      item.style.fontSize = 18 + Math.random() * 20 + "px";
      item.style.animationDuration = 5 + Math.random() * 5 + "s";
      item.style.animationDelay = Math.random() * 5 + "s";
      item.style.color = corAleatoria();
      document.body.appendChild(item);
    }

    // Contador desde 30/04/2025
    function atualizarContador() {
      const inicio = new Date('2025-04-30T00:00:00');
      const agora = new Date();
      const diferenca = agora - inicio;

      if (diferenca < 0) {
        document.getElementById("contador").textContent = "A data ainda n√£o chegou.";
        return;
      }

      const segundosTotais = Math.floor(diferenca / 1000);
      const dias = Math.floor(segundosTotais / 86400);
      const horas = Math.floor((segundosTotais % 86400) / 3600);
      const minutos = Math.floor((segundosTotais % 3600) / 60);
      const segundos = segundosTotais % 60;

      document.getElementById("contador").textContent =
        `${dias}d ${horas}h ${minutos}m ${segundos}s`;
    }

    setInterval(atualizarContador, 1000);
    atualizarContador();
  </script>
</body>

</html>
